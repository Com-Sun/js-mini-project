<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <title>Paper Stack</title>
    <link rel="stylesheet" type="text/css" href="/frontMiniProject/css/login.css"/>
</head>
<body>
<div class="container">
    <section id="content">
        <form action="list.html" onsubmit="return isValidForm()">
            <h1>Register Form</h1>
            <div>
                <input type="text" placeholder="Username" required="" id="username"/>
            </div>
            <div>
                <input type="password" placeholder="패스워드" required="" id="password"/>
            </div>
            <div>
                <input type="password" placeholder="패스워드 확인" required="" id="password2"/>
            </div>
            <div>
                <input type="submit" value="회원가입" id="submit"/>
            </div>
            <br>
        </form><!-- form -->

    </section><!-- content -->
</div><!-- container -->

<script src="./js/register.js"></script>
</body>
</html>
